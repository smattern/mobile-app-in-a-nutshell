<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card" ng-repeat="(key, value) in data">
      <div class="item item-divider">{{key}}</div>
      <div class="item item-body">

        <div>

          {{value}}

        </div>

      </div>
    </div>
  </ion-content>
</ion-view>
